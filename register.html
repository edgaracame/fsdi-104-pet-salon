<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34cefa1f3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="index.html" class="logo"><i class="fa-solid fa-paw"></i> TFP</h1>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container register">
        <div class="form-container">
            <div class="mb-3">
                <label class="form-label">Name: </label>
                <input class="form-control" type="text" placeholder="Enter pet's name" id="txtName">
            </div>

            <div class="mb-3">
                <label class="form-label">Age: </label>
                <input class="form-control" type="number" placeholder="Add the pet's age" id="txtAge">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender: </label>
                <select class="form-select" id="selGender">
                    <option value="" selected disabled hidden>Select the pet's gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Breed: </label>
                <input class="form-control" type="text" placeholder="Enter pet's breed" id="txtBreed">
            </div>

            <div class="mb-3">
                <label class="form-label">Service: </label>
                <select class="form-select"id="selService">
                    <option value="" selected disabled hidden>Select the service</option>
                    <option value="nails-cut">Nails Cut</option>
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Owner: </label>
                <input class="form-control" type="text" placeholder="Enter owner's name" id="txtOwner">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone: </label>
                <input class="form-control" type="text" placeholder="Enter owner's phone" id="txtPhone">
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-primary" onclick="register();">Register</button>
            </div>
        </div>
    </main>

    <footer id="salonInfo">
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
