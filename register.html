<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34cefa1f3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <div>
            <nav>
                <a href="index.html" class="logo"><i class="fa-solid fa-paw"></i> TFP</h1>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container register">
        <p class="register-title">Add a <span>pet!</span></p>
        <div class="form-container">           
            <div class="input-group mb-3">
                <label class="input-group-text">Name: </label>
                <input class="form-control" type="text" placeholder="Enter pet's name" id="txtName">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Age: </label>
                <input class="form-control" type="number" placeholder="Add the pet's age" id="txtAge">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Type: </label>
                <select class="form-select" id="selType">
                    <option value="" selected disabled>Select the pet's type</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Gender: </label>
                <select class="form-select" id="selGender">
                    <option value="" selected disabled>Select the pet's gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Breed: </label>
                <input class="form-control" type="text" placeholder="Enter pet's breed" id="txtBreed">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Service: </label>
                <select class="form-select"id="selService">
                    <option value="" selected disabled>Select the service</option>
                    <option value="Nails Cut">Nails Cut</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Vaccines">Vaccines</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Owner: </label>
                <input class="form-control" type="text" placeholder="Enter owner's name" id="txtOwner">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text">Phone: </label>
                <input class="form-control" type="text" placeholder="Enter owner's phone" id="txtPhone">
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-primary" onclick="register();">Register</button>
            </div>
        </div>

        <hr>

        <div class="container table">
            <p class="table-title"><span>Meet</span> our pets!</p>

            <div class="input-group input-group-sm mb-3 search-bar">
                <input class="form-control" type="text" id="search-bar" onkeyup="searchPet();" placeholder="Search for a pet..">
                <label class="input-group-text"><i class="fa-solid fa-magnifying-glass fa-sm"></i></label>
            </div>

            <table class="table table-bordered border-primary">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Type</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Service</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>

                <tbody id="pets-table">
                </tbody>
              </table>
        </div>
    </main>

    <footer id="salonInfo">
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
